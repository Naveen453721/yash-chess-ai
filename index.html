<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#6a11cb">
    <title>Chess Game</title>
    <link rel="stylesheet" href="styles.css">

    <div class="animated-bg">
        <div class="chess-piece piece1">♔</div>
        <div class="chess-piece piece2">♕</div>
        <div class="chess-piece piece3">♖</div>
        <div class="chess-piece piece4">♗</div>
        <div class="chess-piece piece5">♘</div>
        <div class="chess-piece piece6">♙</div>
        <div class="chess-piece piece7">♚</div>
        <div class="chess-piece piece8">♛</div>
        <div class="chess-piece piece9">♜</div>
        <div class="chess-piece piece10">♝</div>
    </div>

        <div class="landing-header">
            <h1 data-text="Chess Game">Chess Game</h1>
        </div>

        <div class="game-options">
            <div class="option-card" id="single-player">
                <h2>Play vs Yash (AI)</h2>
                <div class="chess-icon">♞</div>
                <p>Challenge the computer opponent named Yash</p>
                <button class="option-btn">Play</button>
            </div>
            <div class="option-card" id="two-player">
                <h2>Two Players</h2>
                <div class="chess-icon">♟♙</div>
                <p>Play against a friend on the same device</p>
                <button class="option-btn">Play</button>
            </div>

    <div class="container" id="game-container" style="display: none;">
        <div class="game-header">
            <h1>Chess Game</h1>
            <button id="back-btn">← Back to Menu</button>
        </div>

        <div class="game-info">
            <div id="status">White's turn</div>
            <div id="game-mode"></div>
            <button id="reset-btn">New Game</button>
        </div>

        <div class="chessboard" id="chessboard">
            <!-- The chessboard will be generated by JavaScript -->
        </div>

        <div class="move-history">
            <h3>Move History</h3>
            <div id="moves"></div>
        </div>
    </div>

    <script src="chess.js"></script>

</html>
